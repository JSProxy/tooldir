<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
  </head>
  <body>
    <div id ="app">
      <panda></panda>
    </div>
  
    <script type="x-template" id="panda">
    </script>

    <script>

      //子组件
      var city = {
        template:"<h1 style='color:green;'>子组件</h1>"
      }
      // 父组件
      var panda = {
        template:"<div><h1 style='color:red;'>外部定义组件</h1><city/></div>",
        components:{
          city
        }
      } 

    let app = new Vue({
      el:"#app",
      components:{
        panda
      }
    })
    
    </script>
  </body>
</html>

<body>
<form action="#" enctype="application/x-www-form-urlencoded" method="get" id="form1">

 两数乘积<output name="result"></output>

<script>
    function multi() {
        a=parseInt(prompt("请输入一个数字",0));
        b=parseInt(prompt("请输入一个数字",0));
        document.getElementsByTagName("output")[0].value=a*b;
    }
    multi();
</script>

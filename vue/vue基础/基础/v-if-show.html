<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Hello world</h1>
    <hr>
    <div id = "app">
      {{message}}
      <div v-if="show">
        show
      </div>
      <div v-else>
        哈哈
      </div>
      <div v-show='show'>
        v-show 知识把css display:none
      </div>
    </div>
  <script type="text/javascript">

    let app = new Vue({
      el:'#app',
      data:{
        message:"阿西吧",
        show:false
      }
    });
    
  </script>
  </body>
</html>

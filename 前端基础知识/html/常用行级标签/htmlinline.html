<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 文本格式化标签 -->
	<b>定义粗体文本</b>
	<i>定义斜体文本</i>
	<em>定义强调文本,实际效果和斜体差不多</em>
	<strong>定义粗体和b标签基本相同</strong>
	<small>定义小号</small>
	<sub>定义下表</sub>
	<sup>上标</sup>
	<p><bdo dir="ltr">定义文本显示方向，dir属性，只能去值ltr或者rtl</bdo></p>
	<!-- 常用行及标签 -->
	<a href="链接地址" target="_self自己,_blank新窗口,_top顶层框架,_parent父类框架" ></a>
	<img src="图片地址"  alt="提示文字" >
	<span>文本等级行内</span>
	<br/><!-- 换行 -->
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- cellspacing 单元格间距  cellpadding：内容边距
	style="border-collapse: collapse;" 边框合并
-->
	<table cellspacing="0" cellpadding="0">
		<caption>定义表格标题</caption>
		<thead> 定义表格头
			<th>定义表格页眉的单元格</th>
		</thead>
		<tbody>
			<tr>里面只能放tr和td
				<td>
					定义单元格，主要有两个属性
					colspan 跨度多少列
					rowspan跨度多少行
				</td>
			</tr>
		<tfoot>定义表格脚</tfoot>
	</table>
	
</body>
</html>

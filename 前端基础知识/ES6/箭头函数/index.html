<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		

		let func=()=>"hello";
		console.log(func());

		//默认a=3
		let cheng = (a=3)=>a*3;
		console.log(cheng(9));
		//
		let add = (a,b)=>a*b;
		console.log(add(9,9));

		//无返回
		let myvoid = (a,b)=>{
			console.log(a+b);
		}
		myvoid(8,8);

		let myfun = (a)=>{
			var b = a*a;
			return b;
		}
		console.log(myfun(8));
		//重要
		//箭头函数的this 始终指向定义时 而非执行时
		
		var obj = {
			x:123,
			func:function(){console.log(this.x)},
			test:function(){
				setTimeout(function()
				{
					console.log(this);//指针转移了不在指向obj了
					this.func();//这里就会报错
				},1000);
			}
		}

		//箭头函数
		//
		var obj1 = {
			x:1,
			func:function(){console.log(this.x)},
			test:function(){
				setTimeout(()=>
				{
					console.log(this);//指针依然指向obj了
					this.func();
				},1000);
			}
		}
		obj1.test();
		
	</script>
</body>
</html>

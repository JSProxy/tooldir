<!DOCTYPE html>

		.toLocaleTimeString::after{

	var cdate = new Date();
	//获取当前日期
	var element_toLocaleString = document.getElementById("toLocaleString");
	element_toLocaleString.setAttribute("toLocaleString-attr",cdate.toLocaleString());
   //获取当前日期与时间

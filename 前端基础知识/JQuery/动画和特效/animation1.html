<script>
/*show([speed,[easing],[fn]])
   hide() 元素显示和隐藏,同时修改多个样式,高度，宽度，透明度
   toggle([speed,[easing],[fn]])代替 show和hide

   slideDown() 元素从上倒下和从下到上显示只改变高度
   slideUp()
   slideToggle()代替down和up

   fadeIn()元素淡出淡入，只改变透明度
   fadeOut()

   fadeTo([speed,opacity,[easing],[fn]])元素淡入指定透明度

   fadeToggle()代替fadein和fadeOut
* */

$("#animation input:eq(0)").click(function () {
    // $("#animation img").hide("fast");
    $("#animation img").hide(3000,function () {
        alert("完成hide");
    });//3秒
})
$("#animation input:eq(1)").click(function () {
    $("#animation img").show(3000,function () {
        alert("完成show");
    });//3秒
})
$("#animation input:eq(2)").click(function () {
    $("#animation img").toggle(3000,function () {
        alert("完成toggle");
    });//3秒
})
$("#animation input:eq(3)").click(function () {
    $("#animation img").fadeIn(3000,function () {
        alert("完成fadeIn");
    });//3秒
})
$("#animation input:eq(4)").click(function () {
    $("#animation img").fadeOut(3000,function () {
        alert("完成fadeOut");
    });//3秒
})
$("#animation input:eq(5)").click(function () {
    $("#animation img").fadeToggle(3000,function () {
        alert("完成fadeToggle");
    });//3秒
})
$("#animation input:eq(6)").click(function () {
    $("#animation img").fadeTo(3000,0.2,function () {
        alert("完成fadeTo");
    });//3秒
})
$("#animation input:eq(7)").click(function () {
    $("#animation img").slideUp(3000,function () {
        alert("完成slideUp");
    });//3秒
})
$("#animation input:eq(8)").click(function () {
    $("#animation img").slideDown(3000,function () {
        alert("完成slideDown");
    });//3秒
})
$("#animation input:eq(9)").click(function () {
    $("#animation img").slideToggle(3000,function () {
        alert("完成slideToggle");
    });//3秒
})

    /*自定义动画
    animate(parmas,speed,callback);
    1,params 一个包含样式属性映射，比如{"c1":"value1",...}
    2,speed速度参数
    3,回调函数
    $(this).animate({left:"500px",height:"200px"},3000,function(){});
    $(this).animate({left:"500px"},3000,function(){}).animate({left:"500px"},3000,function(){});
    * */
    $("#go1").click(function () {
        $("#block").animate({opacity:"0.5",width:"80%",height:"200px",borderWidth:"10px",fontSize:"30px",marginTop:"40px",marginLeft:"20px"},3000,function () {

        })
    });
$("#go2").click(function () {
    $("#block").animate({opacity:"0",width:"0",height:"0"},3000,function () {

    })
});
//先后顺序
    $("#go3").click(function () {
    $("#block").animate({left:"400px"},2000).animate({top:"300px"},2000).animate({opacity:"0.5"},2000,function () {

        alert("动画完成");
    })
});
/*停止动画
stop（[clearQueue],[goToEnd]）
stopALL 清楚队列
无参数则结束当前执行的动画.
1,设置成true 则清空未执行完的动画队列,可以立即结束动画
2 让当前正在执行的动画立即完成
判断元素是否处于动画
$("div").is(":animated")
延时动画delay()
$("div").slideUp(300).delay(800).fadeIn(400);
* */
$("#menu li:has("ul")").click(function () {
    // if ($(this).children().is(":hidden")){
    //     $(this).children().show();
    // }else {
    //     $(this).children().hide();
    // }
    $(this).children().toggle();
    return false;
})

$("#menu2 li").each(function () {

    //$("a",this)这个写法和$(this,"a")有区别

    if (!$(this).hasClass("nav1")){
      $("a",this).css("left","-120px");
        $(this).hover(function () {

            $("a",this).stop(true);//停止队列动画 鼠标来回后就不会一直触发队列里的动画
            $("a",this).animate({"left":"0px"},"fast")
        },function () {
            $("a",this).animate({"left":"-120px"},"fast")
        })
    }
});

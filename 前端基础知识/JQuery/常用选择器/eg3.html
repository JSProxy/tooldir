<script>
/*过滤内容选择器
:contains(text);匹配包含
:empty;匹配所有不包含自元素或者文本内容的空元素
:has(selector);匹配含有选择器所匹配的元素的元素
:parant;选取含有子元素或者文本的元素

//常见可见性过滤元素
:hidden;选取不可见的元素
:visible;选取所有可见的元素

//常见的属性过滤选择器
[attribute]选取拥有此属性的元素
[attribute=value]选取属性值等于value的元素
[attribute!=value]不等于
[attributt^=value]选取属性值以value开始的元素
[attribute$=value]结束
[attribute*=value]选取属性值包含value的元素
[attribute～=]包含value且以空格隔开的元素
[attribute1][attribute2]多个属性选择器合成一个复合选择器

//常见的子元素过滤选择器
:first-child:选取每一个父元素下的第一个子元素
:first-of-type;选取同名兄妹节点的第一个子元素的所有元素
:last-child;选取每个父元素下的最后一个元素
:last-of-type;选取同名兄妹节点的最后一个子元素的所有元素
:only-child;选取父元素中具有唯一的自元素的元素
:only-of-type;选取前后无兄弟节点的子元素的所有元素
:nth-child(index/even/odd);选取每个父元素下的第index个元素或者奇偶元素（）
:nth-last-child(index/even/odd)选取每个父元素下的第index个子元素从最后一个往第一个数（index从1开始计算）

常用表单选择器

表单对象属性过滤选择器

:selected 选取所有被选中的选项元素（下拉列表）

两者区别

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

  .justify-content{
  justify-content: flex-start  /*元素和容器的左端对齐。*/
  }
 /* flex-end: 元素和容器的右端对齐。
// center: 元素在容器里居中。
// space-between:元素之间保持相等的距离。
// space-around:元素周围保持相等的距离。
// justify-content: space-evenly; */
.align-items{
align-items: flex-start
}
/* // flex-start: 元素与容器的顶部对齐。
// flex-end: 元素与容器的底部对齐。
// center: 元素纵向居中。
// baseline: 元素在容器的基线位置显示。
// stretch: 元素被拉伸以填满整个容器。 */
.flex-direction{
flex-direction: row
}
/* flex-direction: row
// row: 元素摆放的方向和文字方向一致。
// row-reverse: 元素摆放的方向和文字方向相反。
// column: 元素从上放到下。
// column-reverse: 元素从下放到上。 */
.flex-wrap{
flex-wrap: nowrap
}
/* order:0//默认为0  可设置正负数进行排序
flex-wrap: nowrap
// nowrap: 所有的元素都在一行。
// wrap: 元素自动换成多行。
// wrap-reverse: 元素自动换成逆序的多行。

// flex-direction和flex-wrap两个属性经常会一起使用，所以有缩写属性flex-flow。
 */

/* 去设置行并自动换行 */
.flex-flow{
flex-flow: row wrap
}

.align-content{
align-content: flex-start;
}

/* // align-content来决定行与行之间隔多远。这个属性接受这些值：

// flex-start: 多行都集中在顶部。
// flex-end: 多行都集中在底部。
// center: 多行居中。
// space-between: 行与行之间保持相等距离。
// space-around: 每行的周围保持相等距离。
// stretch: 每一行都被拉伸以填满容器。
// 这可能有些容易混淆，但align-content决定行之间的间隔，而align-items决定元素整体在容器的什么位置。只有一行的时候align-content没有任何效果。 */


flex-grow: 0 //不拉升
flex-grow: 1 //暂容器宽度的比例
flex-grow: 2

flex-shrink: 0 // 收缩

flex-basis: 设置元素大小

// 缩放和拉伸的是多余的width
flex:1 0 200px;  // 第一个为拉伸  第二个为缩放  第三个 为默认大小


aligin-self 和aligin-items 一样会覆盖他。
position: sticky

	</style>
</head>
<body>

</body>
</html>

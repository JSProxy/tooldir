<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM访问表格子元素的常用属性</title>
    <!--caption 表格标题对象
    rows 返回所有表格行
    tbodies返回表格所有<tbody.../>组成的数组
    tfoot
    thead
    通过rows[index]返回表格指定行对应属性
    cells 返回该表格行内所有的单元格组成的数组
    rowindex返回该表格行在表格的索引值
    sectionRowIndex返回该表格在其所在元素（tbody,thead等元素）的索引值

    cells[index]返回表格指定属性
    cellIndex 返回该行内索引值-->
</head>
<body>
    <table id="myTable" border="1">
        <caption>海通科技课程</caption>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <input type="button" value="表格标题" onclick="tbrow(tb.caption.innerHTML)"/>
    <input type="button" value="第一行第一格" onclick="tbrow(tb.rows[0].cells[0].innerHTML)"/>
    <input type="button" value="第二行第二格" onclick="tbrow(tb.rows[1].cells[1].innerHTML)"/>
    <input type="button" value="第三行第二格" onclick="tbrow(tb.rows[2].cells[1].innerHTML)"/><br/>

    设置指定单元格的值：第<input type="text" id="row" size="2"/>行
    第<input type="text" id="cel" size="2"/>列的值为
    <input type="text" id="course" size="10"/>
    <input type="button" id="btn_set" value="修改" onclick="Newset()"/>



    <script type="text/javascript">
        var tb=document.getElementById("myTable");
        var tbrow= function (things) {
            alert(things);
        }
        var Newset= function () {
            var setrow=document.getElementById("row");
            var setcol=document.getElementById("cel");
            var currentValue=document.getElementById("course");
            // tb.rows[setrow.value-1].cells[setcol.value-1].innerHTML=currentValue.value;
            tb.rows.item(setrow.value-1).cells.item(setcol.value-1).innerHTML=currentValue.value;
        }
    </script>
</body>
</html>

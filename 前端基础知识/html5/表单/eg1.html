<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <!--新增输入类型
    email
    url
    number
    range 定义输入数字
    DatePickers
    search
    tel 电话号吗
    color 定义颜色器
    新增属性
    autocomplete  启用自动完成  先前内容自动填充
    autofocus 元素自动获取焦点
    form  元素所属的一个或多个表单
    表单重写属性
    formaction  url
    formenctype 编码
    formethod   请求
    formnoval idate:formnoval idate 属性覆盖form元素的novel idate
    formtarget 规定提交表单后哪里显示接收到的响应关键词
    height and width 针对  type=image
    list 属性引用<datalist>
    min max  step 增减大小
    multiple 允许输入多个值  选多多个文件
    pattern  输入正则
    placeholder 提示信息
    required  提交前必须填写字段
    -->
</head>
<body>
<form action="#" method="get">
    <input type="email" name="user_email"/><br/>
    <input type="url" name="user_url">
    <input type="number" value="1" max="100" step="2" min="1" name="user_number">
    <input type="range" value="1" max="101" step="2" min="1" name="user_number">
    <input type="Date" name="user_date">
    <input type="month" name="user_month">
    <input type="week" name="user_week">
    <input type="time" value="12:10:10" min="01:01:01" name="user_time">
    <input type="datetime-local" name="user_datetime-local">
    <input type="search" name="usr_search">
    <input type="tel" name="suer_tel">
    <input type="submit" value="提交"/>
    <input type="color" name="user_color">
</form>

</body>
</html>
